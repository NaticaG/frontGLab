<mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align: center;">
        Actualziar Reserva
    </mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Estado de reserva</mat-label>
            <mat-select required (selectionChange)="selectNewState($event.value)">
                <mat-option *ngFor="let st of states" [value]="st">
                    {{st}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="primary" class="login-button2" (click)="updateBooking()">
        Actualizar
    </button>
</mat-card>
